<article class="blog-post">
  <header>
    <h1><a href="{{ post.url }}">{{ post.title | markdownify }}</a></h1>
    <p class="meta">{{ post.date | date: site.date_format }}</p>
  </header>

  <section class="post-content">
    {{ content }}
  </section>

  {% if excerpt %}
  <a class="read-more" href="{{ post.url }}">Read more &rarr;</a>
  {% endif %}
</article>
