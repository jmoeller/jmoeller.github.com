
<article class="post">
  <header class="post-header">
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <p class="post-meta">{{ post.date | date: site.date_format }}</p>
  </header>

  <section class="post-content">
    {{ content }}
  </section>

  {% if excerpt %}
    <a href="{{ post.url }}">Read more&hellip;</a>
  {% endif %}

</article>
